buildscript {

    repositories {

        mavenLocal()
        jcenter()

    }

    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.1")
    }
}
 
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

 
dependencies {
	
    compile 'net.serenity-bdd:serenity-core:2.0.1'
    compile 'net.serenity-bdd:serenity-junit:2.0.1'
    compile 'net.serenity-bdd:serenity-cucumber:1.9.8'
    compile 'net.serenity-bdd:serenity-screenplay:2.0.1'
    compile 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.1'
    
    
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.9.1'
    implementation  "net.sf.jt400:jt400-full:6.0"
    testCompile 'org.slf4j:slf4j-simple:1.7.7'
    compile 'net.sf.jt400:jt400:9.5'
    compile 'org.jvnet.com4j:com4j:2.1'

}
